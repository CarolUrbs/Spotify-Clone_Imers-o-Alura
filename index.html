<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <script src="https://kit.fontawesome.com/b236a52e02.js" crossorigin="anonymous"></script>
</head>
<body>
  
    <div class=" sidebar">
        <nav class="sidebar_nav">
            <div class="logo">
                <a href="#">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo spotify">
                </a>
            </div>

                   <ul>
                    <li>
                        <a href="#">
                        <span class="fa-solid fa-house">  </span>
                    <span>
                        Início
                    </span></a>
                </li>
                <li>
                    <a href="#">
                    <span class="fa-solid fa-search">  </span>
                <span>
                    Buscar
                </span></a>
            </li>
                 
                   </ul>
        </nav>
        

            <div class="library">
                    <div class="library__content">

                        <button class="library__button">
                            <span class="fa-solid fa-book"></span>
                            <span>Sua biblioteca</span>
                        </button>
                       <button class="library__button">
                        <span class="fa fa-plus"></span>
                       </button> 
                    </div>
                    <section class="section-playlist">

                        <div class="section-playlist__content">
                            <span class="text title">Crie sua primeira playlist</span>
                            <span class="text subtitle">É fácil. Vamos ajudar</span>
                            <button class="section-playlist__button">
                                <span> Criar playlist</span>
                            </button>

                        </div>
                    </section>
            
                  <div class="cookies">
                    <a href="#">Cookies</a>
                  </div>
                  <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span> Português do Brasil</span>
                    </button>
                  </div>

                  
                </div>     
    </div>
    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow_left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow_left">
                        <img src="./src/assets/icons/small-right.png" alt="Seta direita">
                    </button>
                    <div class="header__search">
                        <img src="./src/assets/icons/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?">
            
                    </div>
                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>



                </div>
            </nav>


        </div>
    </main>
    <div class="footer">
        <div class="footer__content">
                <span class="footer_title">Teste o premium de graça</span>
                <span class="footer_subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</span>
        </div>
        <div> <button class="footer_button">Inscreva-se grátis</button></div>
    </div>
</body>
</html>
